<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e67c12;
        }

        .addemployee-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: red; /* Change to your desired color */
        }

        .message.success {
            color: green; /* Color for success messages */
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hide by default */
        }

        .alert.error {
            background-color: #f44336; /* Red background for errors */
            color: white;
        }

        .alert.success {
            background-color: #4CAF50; /* Green background for success */
            color: white;
        }
    </style>
</head>
<body>
    <div class="addemployee-container">
        <h1>Register Employee</h1>

        <!-- Display messages -->
        {% if messages %}
            <div id="alert-container">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'add_employee' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="employeetype">Type of Employee</label>
                <select name="employeetype" id="employeetype" required>
                    <option value="2">Instructor</option>
                    <option value="3">Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Add Employee</button>
        </form>
    </div>

    <script>
        // Display alerts
        window.onload = function() {
            var alertContainer = document.getElementById('alert-container');
            if (alertContainer) {
                var alerts = alertContainer.getElementsByClassName('alert');
                for (var i = 0; i < alerts.length; i++) {
                    alerts[i].style.display = 'block'; // Show the alert
                }
            }
        }
    </script>
</body>
</html>
