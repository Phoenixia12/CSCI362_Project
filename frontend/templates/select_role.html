<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Role - Gym Assist</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e67c12;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Your Role</h1>
        <p>Please choose your role to proceed:</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="role" value="owner" class="button">Owner</button>
            <button type="submit" name="role" value="staff" class="button">Staff</button>
            <button type="submit" name="role" value="goer" class="button">Goer</button>
        </form>
        
        <div class="footer">
            <p>&copy; 2024 Gym Assist. All Rights Reserved.</p>
        </div>
    </div>
    
</body>
</html>
