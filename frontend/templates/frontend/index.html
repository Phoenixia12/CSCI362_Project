<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Assist</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- CSS for styling -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e67c12;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .login-button {
            background-color: #008CBA;
        }

        .login-button:hover {
            background-color: #007bb5;
        }

        .register-button {
            background-color: #f39c12;
        }

        .register-button:hover {
            background-color: #e67e22;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Gym Assist</h1>
        <p>The perfect tool to manage your gym.</p>
        
        <!-- Buttons for Login and Register -->
        <a href="{% url 'login' %}" class="button login-button">Login</a>
        <a href="{% url 'register_account' %}" class="button register-button">Register</a>
        
        <div class="footer">
            <p>&copy; 2024 Gym Assist. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
