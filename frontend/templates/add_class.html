<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <style>
        /* General form styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container input[type="time"], 
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container .float-left {
            float: left;
            width: 48%;
            margin-right: 2%;
        }

        .form-container .float-right {
            float: right;
            width: 48%;
        }
          
        
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #e67c12;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #d95d0f;
        }

        .button_top_left{
            float: left;
            width: 20%;

        }
        .form-container p {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
   
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1;
        }

        .dropdown-content div {
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content,
        .dropdown input:focus + .dropdown-content {
            display: block;
        }

        input {
            width: 200px;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
    
    
</head>

</script>
    <div class="form-container">
        
        <h2>Add New Class</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="class_name">Class Name:</label>
            <input type="text" id="class_name" name="class_name" required>
            
            <input type="text" id="custom_instructor_id" name="custom_instructor_id" placeholder="Enter Custom Instructor ID" style="display:none;" />

            <label for="class_type">Class Type:</label>
            <select id="class_type" name="class_type" required>
                <option value="" disabled selected></option>
                <option value="1">Spin Class</option>
                <option value="2">Yoga</option>
                <option value="3">Zumba</option>
                <!-- Add more options as needed -->
            </select>

            <label for="instructor_id">Instructor ID:</label>
            <input type="number" id="instructor_id" name="instructor_id" required>

            <div class="float-right">
                <label for="data_date">Date:</label>
                <input type="date"  id="data_date" name="data_date" required>
            </div>

            <div class="float-left">
                <label for="data_time">Time:</label>
                <input type="time" id="data_time" name="data_time" required>
            </div>

            <button type="submit">Add Class</button>
        </form>
    </div>
</body>
</html>
