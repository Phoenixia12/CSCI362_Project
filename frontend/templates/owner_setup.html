<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Gym - Owner Setup - Gym Assist</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e67c12;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #007bb5;
        }

        .cancel-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        function randomNumber() {
    return Math.floor(100000 + Math.random() * 900000);
}   

    document.addEventListener("DOMContentLoaded", function (){
        //Generate uinque ID and retreive gym ID when page loads
        document.getElementById("gym_id").value = randomNumber();
    });

    </script>

    <div class="container">
        <h1>Set Up Your Gym</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="gym_name">Gym Name:</label>
            <input type="text" id="gym_name" name="gym_name" required placeholder="Enter your gym's name">
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
        <!-- 
            <input type="hidden" id="gym_id" name="gym_id">
        -->     
            <button type="submit">Create Gym</button>
        </form>
    </div>

</body>
</html>
