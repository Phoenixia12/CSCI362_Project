    /* General form styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;

        padding: 0;

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-container label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="date"],
    .form-container input[type="time"], 
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-container .float-left {
        float: left;
        width: 48%;
        margin-right: 2%;
    }

    .form-container .float-right {
        float: right;
        width: 48%;
    }
      
    
    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #e67c12;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #d95d0f;
    }

    .button_top_left{
        float: left;
        width: 20%;

    }
    .form-container p {
        margin-bottom: 10px;
        color: #666;
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        border: 1px solid #ccc;
        border-radius: 4px;
        z-index: 1;
    }

    .dropdown-content div {
        padding: 8px;
        cursor: pointer;
    }

    .dropdown-content div:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content,
    .dropdown input:focus + .dropdown-content {
        display: block;
    }

    input {
        width: 200px;
        padding: 8px;
        box-sizing: border-box;
    }
</style>

  const appId = 'sandbox-sq0idb-l1OvnKtKdAGby_ooCMWr-w';
  const locationId = 'LQRBC20NRTG0Y';
  
  // initializes card form -- attaches Square payment form to #card-container
  async function initializeCard(payments) {
    const card = await payments.card();
    await card.attach('#card-container');
    return card;
  }

  // sends token to backend
  async function createPayment(token) {
    try {
      // Assuming you are sending a payment request to a server endpoint
      const response = await fetch('/pay_class/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')  // Include CSRF token if necessary
        },
        body: JSON.stringify({ token: token })  // Sending the payment token to the server
      });

      const data = await response.json();

      if (data.success) {
        alert('Payment processed successfully!');
      } else {
        alert('Payment failed: ' + data.message);
      }
    } catch (error) {
      console.error('Error processing payment:', error);
      alert('An error occurred while processing the payment.');
    }
  }
  
  // ensures script runs after HTML doc is loaded
  document.addEventListener('DOMContentLoaded', async function () {
    // checks if Square library is loaded correctly
    if (!window.Square) {
      throw new Error('Square.js failed to load properly');
    }
    // creates payments object using sandbox ID's (needed to interact with Square API)
    const payments = window.Square.payments(appId, locationId);
    // initialize card object 
    let card;
    try {
      card = await initializeCard(payments);
    } catch (e) {
      console.error('Initializing Card failed', e);
      return;
    }
  });

  // make card-button responsive, generate token and send to views.py
  document.getElementById('card-button').addEventListener('click', async function () {
    if (!card) {
        alert('Card form is not initialized');
        return;
    }

    try {
        // Generate a card token
        const result = await card.tokenize();
        if (result.status === 'OK') {
            const token = result.token;
            await createPayment(token);
        } else {
            alert('Failed to tokenize card. Please try again.');
        }
    } catch (e) {
        console.error('Error during tokenization:', e);
    }
});
  
// Function to get the CSRF token from cookies (Django-specific)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
